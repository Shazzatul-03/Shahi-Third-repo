<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Countdown Project</title>
          <link rel="stylesheet" href="style.css">
          <script src="script.js" defer></script>
          <!-- bootstrap css file -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
          <h1>Offer Time</h1>
          <div class="Countdown-container container">
                    <div class="Countdown-days-container d-flex" id="day">
                              <span class="me-2">Days :</span>
                              <p id="days" >0</p>
                    </div>
                    <div class="Countdown-hours-container d-flex" id="hour">
                              <span class="me-2">Hours :</span>
                              <p id="hours" >0</p>
                    </div>
                    <div class="Countdown-minits-container d-flex" id="minit">
                              <span class="me-2">Minits :</span>
                              <p id="minits" >0</p>
                    </div>
                    <div class="Countdown-seconds-container d-flex" id="second">
                              <span class="me-2">Seconds :</span>
                              <p id="seconds" >0</p>
                    </div>
          </div>
</body>
</html>
